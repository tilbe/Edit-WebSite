<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAGE EDITOR</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

</head>

<body>
    <div class="container disable ">
        <h2>Image Editor</h2>
     
        <div class="wrapper">
            <div class="editor-panel">
                <div class="filter">
                    <label class="title">Filters</label>
                    <div class="options">
                        <button id="brighness" class="active">Brighness</button>
                        <button id="saturation">Saturation</button>
                        <button id="inversion">Inversion</button>
                        <button id="grayscale">Grayscale</button>
                    </div>
                    <div class="slider">
                        <div class="filtre-info">
                            <p class="name">Brighness</p>
                            <p class="value">100%</p>
                        </div>
                        <input type="range" min="0" max="200">
                    </div>
                </div>
                <div class="rotate">
                    <label class="title">Rotate & Flip</label>
                    <div class="options">
                    <button id="left"><i class="fa-solid fa-rotate-left"></i></button>
                    <button id="right"><i class="fa-solid fa-rotate-right"></i></button>
                    <button id="horizontal"><i class="fa-solid fa-arrows-left-right-to-line"></i></button>
                    <button id="vetrical"><i class="fa-solid fa-arrow-down-up-across-line"></i></button>

                    </div>   
                </div>
            </div>
            <div class="previte-image">
                <img src="image/placeholder.png" alt="img"  >
            </div>
        </div>
        <div class="controls">
            <button class="rest-filtres">Reset Filtres</button>
           
        <div class="row">
            <input type="file" class="file-input" accept="image/*" hidden>
            <button class="choose-img">Choose Image</button>
            <button class="save-img">Save Image</button>
        </div>
        </div>
    </div>
   

</body>
<script src="index.js"></script>

</html>
